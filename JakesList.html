<!DOCTYPE html>
<html ng-app="JakesAnimeList">
<head>
    <link rel='stylesheet' type="text/css" href='CSS/AnimeCSS.css'/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <script type="text/javascript" src="animejs.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <title>Jake's list of Awesome anime</title>
</head>
<body ng-controller="AnimeListController as AnimeListCtrl">
    <div class="tittle">
        <h1>Jake's List of Awesome Anime</h1>
    </div>
    <div class ="page-content">
        <div class="links">
            <anime-nav ng-controller="AnimeNavController as AnimeNavCtrl"></anime-nav>
            <input ng-model="search.title" ng-change="AnimeListCtrl.hiding()"/>
            <!-- <button>search</button> -->
        </div>
        <div class="left-bar">
            <h3>recently watched</h3>
            <ul>
                <li>Currently a Work in progress</li>
            </ul>
        </div>
        <div class="right-bar">
            <h3>Jake's Favorite websites</h3>
            <ul>
                <li><a href="http://anilinkz.com/">anilinkz</a></li>
            </ul>
        </div>
        <div class="center-area">
            <anime-list></anime-list>
        </div>

        <div class="info-container" ng-hide="true">
            <h3 class="info-title"></h3>
            <img class="info-image" src=""></img>
            <p class="info"></p>
        </div>
        
    </div>
    <footer>
        <p>This website was created and designed by Jake Rabang-Walker</p>
        <p>descriptions of anime taken from <a href="http://myanimelist.net/">www.myanimelist.net</a></p>
        <p>all images from the internet</p>
    </footer>
</body>
</html>
